{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Update Blog Post
{% endblock %}

{% block content %}
<div>
  <div>
    <form action="{{ post.get_update_url }}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update Blog Post</button>
    </form>
  </div>
</div>
{% endblock %}
